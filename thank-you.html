<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - KO Savant</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Thank you for your booking request - KO Savant will contact you shortly.">
    <meta name="keywords" content="KO Savant, fashion, business, consultant, booking confirmation">
    <meta name="author" content="KO Savant">
    
    <!-- Styles and Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons and Favicon -->
    <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    
    <style>
        .thank-you-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .success-icon {
            font-size: 72px;
            color: #27ae60;
            margin-bottom: 30px;
        }
        
        .thank-you-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .thank-you-message {
            font-size: 18px;
            margin-bottom: 40px;
            color: #7f8c8d;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .back-home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-home-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Booking Request Received!</h1>
            <p class="thank-you-message">
                Thank you for your interest in booking a consultation with KO Savant. Your request has been successfully submitted, and we'll get back to you shortly to confirm your appointment.
            </p>
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    
    <script>
        // Redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
